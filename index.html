<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Abelion Music Player</title>
  <link rel="icon" href="Icon.jpg" type="image/jpg">
  <link rel="manifest" href="/manifest.json" />
  <style>
    :root {
      --bg: #000;
      --card: #121212;
      --primary: #1db954;
      --text: #fff;
      --subtext: #aaa;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      padding: 1rem;
      font-size: 1.4rem;
      text-align: center;
      font-weight: bold;
      background: #111;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .search-box {
      padding: 0.5rem 1rem;
      position: sticky;
      top: 3.2rem;
      background: #111;
      z-index: 9;
    }
    .search-box input {
      width: 100%;
      padding: 0.7rem 1rem;
      border-radius: 999px;
      border: none;
      background: #222;
      color: var(--text);
      font-size: 0.9rem;
    }
    .section-title {
      padding: 0.7rem 1rem;
      font-size: 0.9rem;
      color: var(--subtext);
    }
    .song-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 1rem;
      padding: 0 1rem 6rem;
    }
    .song-card {
      background: var(--card);
      padding: 0.7rem;
      border-radius: 0.75rem;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .song-card:hover {
      background: #1a1a1a;
    }
    .song-card img {
      width: 100%;
      aspect-ratio: 1/1;
      object-fit: cover;
      border-radius: 0.5rem;
      margin-bottom: 0.5rem;
    }
    .song-card p {
      margin: 0;
      font-weight: 500;
      font-size: 0.95rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .song-card small {
      font-size: 0.75rem;
      color: var(--subtext);
    }
    nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #111;
      display: flex;
      justify-content: space-around;
      padding: 0.8rem 0;
      border-top: 1px solid #222;
    }
    nav button {
      background: none;
      border: none;
      color: var(--text);
      font-size: 1.3rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>Abelion Music Player</header>
  <div class="search-box">
    <input type="text" placeholder="Search music..." id="searchInput" />
  </div>
  <div class="section-title">üéß Lagu Tersedia</div>
  <div class="song-list" id="songList"></div>  <div class="section-title">üïò Terakhir Diputar</div>
  <div class="song-list" id="recentPlayed"></div>  <div class="section-title">‚ù§Ô∏è Favorit Kamu</div>
  <div class="song-list" id="favoriteList"></div>  <nav>
    <button title="Home">üè†</button>
    <button title="Add" onclick="showAddMenu()">‚ûï</button>
    <button title="Profile">üë§</button>
  </nav>  <script>
    const songs = [
      { title: "Unconditionally", artist: "Katy Perry", file: "music/lagu1.mp3" },
      { title: "Rewrite the Stars", artist: "James Arthur & Anne-Marie", file: "music/lagu2.mp3" },
      { title: "Yad", artist: "Ariana Grande", file: "music/lagu3.mp3" },
      { title: "I'll Do It", artist: "Heidi Montag", file: "music/lagu4.mp3" },
      { title: "On The Floor", artist: "JLo ft Pitbull", file: "music/lagu5.mp3" },
      { title: "Stereo Love", artist: "unknown", file: "music/lagu6.mp3" }
    ];

    const songList = document.getElementById("songList");
    const searchInput = document.getElementById("searchInput");
    const recentPlayed = document.getElementById("recentPlayed");
    const favoriteList = document.getElementById("favoriteList");
    let favorites = JSON.parse(localStorage.getItem("favorites") || "{}");

    function createCard(song, i) {
      const div = document.createElement("div");
      div.className = "song-card";
      div.innerHTML = `
        <img src="image/doit.jpeg" alt="cover" />
        <p>${song.title}</p>
        <small>${song.artist}</small>
      `;
      div.onclick = () => {
        localStorage.setItem("selectedIndex", i);
        location.href = "detail-lagu.html";
      };
      return div;
    }

    function renderSongs(filter = "") {
      songList.innerHTML = "";
      songs.filter(s => s.title.toLowerCase().includes(filter.toLowerCase())).forEach((s, i) => {
        songList.appendChild(createCard(s, i));
      });
    }

    function renderRecent() {
      const i = parseInt(localStorage.getItem("selectedIndex"));
      if (!isNaN(i) && songs[i]) {
        recentPlayed.innerHTML = "";
        recentPlayed.appendChild(createCard(songs[i], i));
      }
    }

    function renderFavorites() {
      favoriteList.innerHTML = "";
      songs.forEach((s, i) => {
        const key = `${s.title} - ${s.artist}`;
        if (favorites[key]) {
          favoriteList.appendChild(createCard(s, i));
        }
      });
    }

    function showAddMenu() {
      const opt = prompt("Add Song or Request? (add/request)");
      if (opt === "add") {
        const title = prompt("Judul lagu?");
        const artist = prompt("Artis?");
        const file = prompt("Path file lagu?");
        if (title && artist && file) {
          songs.push({ title, artist, file });
          renderSongs();
          alert("üéµ Lagu berhasil ditambahkan!");
        }
      } else if (opt === "request") {
        alert("üì© Fitur request lagu belum tersedia offline.");
      }
    }

    searchInput.addEventListener("input", () => renderSongs(searchInput.value));
    renderSongs();
    renderRecent();
    renderFavorites();

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('‚úÖ SW registered'))
        .catch(err => console.error('‚ùå SW failed', err));
    }
  </script>
</body>
</html>
