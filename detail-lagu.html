<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Abelion Music Player - PRO MAX</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#000000" />
  <link rel="icon" href="Icon.jpg" type="image/jpg" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: #fff;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 100vh;
      transition: background-color 0.5s ease;
    }/* Backgrounds */
.bg-blur,
.bg-video {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  background-color: #000;
  z-index: -1;
  transition: opacity 0.5s ease-in-out;
}
.bg-video.hidden,
.bg-blur.hidden,
.album-art.hidden {
  opacity: 0;
  pointer-events: none;
}

.container {
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 1rem;
  position: relative;
  transition: all 0.5s ease;
}

.back-button,
.menu-button {
  position: absolute;
  top: 1rem;
  background: rgba(34, 34, 34, 0.7);
  border: none;
  font-size: 1.5rem;
  color: white;
  border-radius: 50%;
  width: 40px;
  height: 40px;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  backdrop-filter: blur(5px);
}
.back-button {
  left: 1rem;
}
.menu-button {
  right: 1rem;
}

.popup-menu {
  position: absolute;
  top: 3.5rem;
  right: 1rem;
  background-color: rgba(34, 34, 34, 0.9);
  border-radius: 10px;
  padding: 0.5rem;
  display: none;
  flex-direction: column;
  gap: 0.5rem;
  z-index: 100;
  backdrop-filter: blur(10px);
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
}
.popup-menu button {
  background: none;
  border: none;
  color: white;
  text-align: left;
  cursor: pointer;
  padding: 0.5rem 1rem;
  border-radius: 5px;
}
.popup-menu button:hover {
  background-color: rgba(255, 255, 255, 0.1);
}

.album-art {
  width: 80%;
  max-width: 300px;
  border-radius: 1rem;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
  transition: all 0.5s ease;
  aspect-ratio: 1/1;
}

.song-info {
  text-align: center;
  margin: 1.5rem 0;
}
.song-info h2,
.song-info p {
  margin: 0.5rem 0;
  color: white;
  transition: color 0.3s ease;
}

.progress-container {
  width: 90%;
  max-width: 400px;
  display: flex;
  align-items: center;
  gap: 0.8rem;
  margin: 1.5rem 0;
}
.progress-container span {
  font-size: 0.8rem;
  color: #aaa;
  min-width: 40px;
}
.progress-container input {
  flex: 1;
  -webkit-appearance: none;
  height: 4px;
  background: #555;
  border-radius: 2px;
}
.progress-container input::-webkit-slider-thumb {
  -webkit-appearance: none;
  width: 15px;
  height: 15px;
  border-radius: 50%;
  background: #fff;
  cursor: pointer;
}

.controls {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 1.5rem;
  margin: 1.5rem 0;
}
.controls button {
  background-color: rgba(34, 34, 34, 0.7);
  border: none;
  color: white;
  border-radius: 50%;
  width: 50px;
  height: 50px;
  font-size: 1.2rem;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  backdrop-filter: blur(5px);
}
.controls .main {
  width: 65px;
  height: 65px;
  font-size: 1.8rem;
  background-color: rgba(29, 185, 84, 0.7);
}

.lyric-toggle {
  margin-top: 1rem;
  padding: 0.8rem 1.5rem;
  background-color: rgba(34, 34, 34, 0.7);
  border: none;
  border-radius: 25px;
  color: #fff;
  font-size: 1rem;
  cursor: pointer;
  backdrop-filter: blur(5px);
}

.lyric-popup {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) scale(0.8);
  width: 90%;
  max-width: 500px;
  max-height: 70vh;
  background-color: rgba(34, 34, 34, 0.6);
  border-radius: 15px;
  padding: 1.5rem;
  overflow-y: auto;
  z-index: 100;
  opacity: 0;
  pointer-events: none;
  transition: all 0.3s ease;
  backdrop-filter: blur(20px);
}
.lyric-popup.show {
  opacity: 1;
  pointer-events: all;
  transform: translate(-50%, -50%) scale(1);
}
.lyric-line {
  margin: 1rem 0;
  font-size: 1.1rem;
  color: #aaa;
  cursor: pointer;
  line-height: 1.5;
  padding: 0.5rem;
  border-radius: 5px;
  transition: all 0.3s ease;
}
.lyric-line.active {
  color: #fff;
  font-weight: bold;
  font-size: 1.2rem;
  background-color: rgba(29, 185, 84, 0.2);
}

.mini-player {
  position: fixed;
  bottom: 10px;
  right: 10px;
  background-color: rgba(34, 34, 34, 0.8);
  backdrop-filter: blur(8px);
  padding: 0.7rem 1rem;
  border-radius: 1rem;
  display: flex;
  align-items: center;
  gap: 1rem;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
  z-index: 999;
  cursor: pointer;
  transition: transform 0.3s ease, opacity 0.3s ease;
}
.mini-player.hidden {
  transform: translateY(120%);
  opacity: 0;
  pointer-events: none;
}
.mini-player img {
  width: 40px;
  height: 40px;
  border-radius: 0.5rem;
  object-fit: cover;
}
.mini-player p {
  margin: 0;
  font-size: 0.9rem;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
  max-width: 120px;
}

@media (max-width: 768px) {
  .lyric-popup {
    width: 95%;
    padding: 1rem;
  }
  .lyric-line {
    font-size: 1rem;
    margin: 0.8rem 0;
  }
  .lyric-line.active {
    font-size: 1.1rem;
  }
}
</style>
</head>
<body>
  <!-- Background Video -->
  <video autoplay muted loop id="bgVideo" class="bg-video hidden">
    <source src="video/doit_bg.mp4" type="video/mp4" />
  </video>  <!-- Background Image -->  <img src="image/doit.jpeg" class="bg-blur" id="bgImage" />  <!-- Mini Player -->  <div class="mini-player hidden" id="miniPlayer" onclick="resumeFromMini()">
    <img src="image/doit.jpeg" alt="cover" id="miniCover" />
    <p id="miniTitle">Now Playing</p>
    <span id="miniPlay">‚ñ∂</span>
  </div>  <!-- Player Container -->  <div class="container" id="playerContainer">
    <!-- Top Buttons -->
    <button class="back-button" onclick="window.history.back()">‚Üê</button>
    <button class="menu-button" onclick="toggleMenu()">‚ãÆ</button><!-- Popup Menu -->
<div class="popup-menu" id="popupMenu">
  <button onclick="toggleVideo()">üéû Show Video</button>
  <button onclick="adjustVolume(0.1)">üîä Volume +</button>
  <button onclick="adjustVolume(-0.1)">üîâ Volume -</button>
  <button onclick="changeSpeed()">‚è© Speed</button>
  <button onclick="toggleFavorite()">‚ù§Ô∏è Favorite</button>
  <button onclick="shareSong()">üì§ Share</button>
</div>

<!-- Album Art -->
<img id="albumArt" class="album-art" src="image/doit.jpeg" alt="Album cover art" />

<!-- Song Info -->
<div class="song-info">
  <h2 id="title">Song Title</h2>
  <p id="artist">Artist Name</p>
</div>

<!-- Progress Bar -->
<div class="progress-container">
  <span id="currentTime">0:00</span>
  <input type="range" id="seekBar" value="0" min="0" step="0.01" />
  <span id="duration">0:00</span>
</div>

<!-- Control Buttons -->
<div class="controls">
  <button id="shuffleBtn" onclick="toggleShuffle()">üîÄ</button>
  <button onclick="prevSong()">‚èÆ</button>
  <button class="main" onclick="togglePlayPause()" id="playPause">‚ñ∂</button>
  <button onclick="nextSong()">‚è≠</button>
  <button id="repeatBtn" onclick="toggleRepeat()">üîÅ</button>
</div>

<!-- Favorite Button -->
<button id="favBtn" class="lyric-toggle" onclick="toggleFavorite()">‚ù§Ô∏è Favorite</button>

<!-- Lyric Button -->
<button class="lyric-toggle" onclick="toggleLyrics()">Show Lyrics</button>

<!-- Lyric Popup -->
<div class="lyric-popup" id="lyricPopup">
  <button class="lyric-back" onclick="toggleLyrics()">‚Üê</button>
  <div class="lyric-title">
    <h3 id="lyricSongTitle">Song Title</h3>
    <p id="lyricArtist">Artist Name</p>
  </div>
  <div class="lyric-lines" id="lyricLines"></div>
</div>

  </div>  <!-- Audio Element --><audio id="audio"></audio>
  
 <script>
    const audio = document.getElementById("audio");
    const playPause = document.getElementById("playPause");
    const title = document.getElementById("title");
    const artist = document.getElementById("artist");
    const albumArt = document.getElementById("albumArt");
    const bgVideo = document.getElementById("bgVideo");
    const bgImage = document.getElementById("bgImage");
    const seekBar = document.getElementById("seekBar");
    const currentTimeEl = document.getElementById("currentTime");
    const durationEl = document.getElementById("duration");
    const lyricPopup = document.getElementById("lyricPopup");
    const lyricLines = document.getElementById("lyricLines");
    const lyricSongTitle = document.getElementById("lyricSongTitle");
    const lyricArtist = document.getElementById("lyricArtist");
    const favBtn = document.getElementById("favBtn");
    const miniPlayer = document.getElementById("miniPlayer");
    const miniCover = document.getElementById("miniCover");
    const miniTitle = document.getElementById("miniTitle");
    const miniPlay = document.getElementById("miniPlay");
    const popupMenu = document.getElementById("popupMenu");
    const repeatBtn = document.getElementById("repeatBtn");
    const shuffleBtn = document.getElementById("shuffleBtn");

    let currentIndex = parseInt(localStorage.getItem("selectedIndex"));
    if (isNaN(currentIndex)) {
      currentIndex = 0;
      localStorage.setItem("selectedIndex", currentIndex);
    }
const songs = [
  {
    title: "Unconditionally",
    artist: "Katy Perry",
    file: "music/lagu1.mp3",
    cover: "image/doit.jpeg",
    video: "video/doit_bg.mp4",
  },
  {
    title: "Rewrite the Stars",
    artist: "James Arthur & Anne-Marie",
    file: "music/lagu2.mp3",
    cover: "image/doit.jpeg",
    video: "video/doit_bg.mp4",
  },
  {
    title:"Yad",
    artist:"Ariana Grande",
    file:"music/lagu3.mp3",
    cover:"image/doit.jpeg",
    video:"video/doit_bg.mp4",
  },
  {
    title:"I'll Do It",
    artist:"Heidi Montag",
    file:"music/lagu4.mp3",
    cover:"image/doit.jpeg",
    video:"video/doit_bg.mp4",
  },
  {
   title:"On The Floor",
   artist:"JLo ft Pitbull",
   file:"music/lagu5.mp3",
   cover:"image/doit.jpeg",
   video:"video/doit_bg.mp4",
  },
  {
    title: "Stereo Love",
    artist: "Edward Maya",
    file: "music/lagu6.mp3",
    cover: "image/doit.jpeg",
    video: "video/doit_bg.mp4",
  }
];
    

    let lyrics = [];
    let repeatMode = 0;
    let isShuffle = false;
    let playbackSpeeds = [0.5, 1, 1.5, 2];
    let currentSpeedIndex = 1;
    let favorites = JSON.parse(localStorage.getItem("favorites") || "{}");

    function formatTime(sec) {
      const m = Math.floor(sec / 60);
      const s = Math.floor(sec % 60);
      return `${m}:${s < 10 ? "0" : ""}${s}`;
    }

    function loadSong(index) {
      const song = songs[index];
      title.textContent = song.title;
      artist.textContent = song.artist;
      lyricSongTitle.textContent = song.title;
      lyricArtist.textContent = song.artist;
      audio.src = song.file;
      albumArt.src = song.cover;
      bgImage.src = song.cover;
      bgVideo.querySelector("source").src = song.video;
      bgVideo.load();
      lyrics = [];
      fetch(`lyrics/${song.title}.lrc`).then(res => res.text()).then(data => {
        lyrics = data.split("\n").map(l => {
          const match = l.match(/\[(\d+):(\d+\.\d+)\](.*)/);
          if (!match) return null;
          return {
            time: parseInt(match[1]) * 60 + parseFloat(match[2]),
            text: match[3].trim()
          };
        }).filter(l => l);
        updateLyrics(0);
      });
      updateFavoriteBtn();
    }

    function togglePlayPause() {
      if (audio.paused) {
        audio.play();
        playPause.textContent = "‚è∏";
        miniPlay.textContent = "‚è∏";
      } else {
        audio.pause();
        playPause.textContent = "‚ñ∂";
        miniPlay.textContent = "‚ñ∂";
      }
    }

    function toggleLyrics() {
      lyricPopup.classList.toggle("show");
    }

    function updateLyrics(time) {
      lyricLines.innerHTML = "";
      lyrics.forEach((line, i) => {
        const next = lyrics[i + 1];
        const isActive = next ? time >= line.time && time < next.time : time >= line.time;
        const el = document.createElement("div");
        el.className = `lyric-line ${isActive ? "active" : ""}`;
        el.textContent = line.text;
        el.onclick = () => {
          audio.currentTime = line.time;
        };
        lyricLines.appendChild(el);
      });
    }

    function toggleRepeat() {
      repeatMode = (repeatMode + 1) % 3;
      repeatBtn.textContent = ["üîÅ", "üîÇ", "üîÑ"][repeatMode];
    }

    function toggleShuffle() {
      isShuffle = !isShuffle;
      shuffleBtn.classList.toggle("active", isShuffle);
    }

    function nextSong() {
      currentIndex = isShuffle ? Math.floor(Math.random() * songs.length) : (currentIndex + 1) % songs.length;
      loadSong(currentIndex);
      audio.play();
    }

    function prevSong() {
      currentIndex = (currentIndex - 1 + songs.length) % songs.length;
      loadSong(currentIndex);
      audio.play();
    }

    function adjustVolume(change) {
      audio.volume = Math.min(1, Math.max(0, audio.volume + change));
    }

    function toggleVideo() {
      const isHidden = bgVideo.classList.contains("hidden");
      bgVideo.classList.toggle("hidden", !isHidden);
      bgImage.classList.toggle("hidden", isHidden);
      albumArt.classList.toggle("hidden", isHidden);
    }

    function toggleMenu() {
      popupMenu.style.display = popupMenu.style.display === "flex" ? "none" : "flex";
    }

    function shareSong() {
      const song = songs[currentIndex];
      if (navigator.share) {
        navigator.share({ title: song.title, text: `Now playing ${song.title} by ${song.artist}`, url: location.href });
      } else {
        alert(`Now playing: ${song.title} by ${song.artist}`);
      }
    }

    function toggleFavorite() {
      const song = songs[currentIndex];
      const key = `${song.title} - ${song.artist}`;
      if (favorites[key]) delete favorites[key];
      else favorites[key] = true;
      localStorage.setItem("favorites", JSON.stringify(favorites));
      updateFavoriteBtn();
    }

    function updateFavoriteBtn() {
      const song = songs[currentIndex];
      const key = `${song.title} - ${song.artist}`;
      favBtn.textContent = favorites[key] ? "üíñ Favorited" : "‚ù§Ô∏è Favorite";
    }

    function changeSpeed() {
      currentSpeedIndex = (currentSpeedIndex + 1) % playbackSpeeds.length;
      audio.playbackRate = playbackSpeeds[currentSpeedIndex];
      alert(`Speed: ${playbackSpeeds[currentSpeedIndex]}x`);
    }

    audio.addEventListener("loadedmetadata", () => {
      seekBar.max = audio.duration;
      durationEl.textContent = formatTime(audio.duration);
    });

    audio.addEventListener("timeupdate", () => {
      seekBar.value = audio.currentTime;
      currentTimeEl.textContent = formatTime(audio.currentTime);
      updateLyrics(audio.currentTime);
    });

    seekBar.addEventListener("input", () => {
      audio.currentTime = seekBar.value;
    });

    audio.addEventListener("ended", () => {
      if (repeatMode === 1) {
        audio.currentTime = 0;
        audio.play();
      } else if (repeatMode === 2) {
        nextSong();
      }
    });

    document.addEventListener("visibilitychange", () => {
      if (document.hidden && !audio.paused) {
        miniCover.src = albumArt.src;
        miniTitle.textContent = title.textContent;
        miniPlay.textContent = audio.paused ? "‚ñ∂" : "‚è∏";
        miniPlayer.classList.remove("hidden");
      } else {
        miniPlayer.classList.add("hidden");
      }
    });

    function resumeFromMini() {
      location.href = "detail-lagu.html";
    }

    window.onload = () => {
      loadSong(currentIndex);
    };
   let deferredPrompt;
window.addEventListener('beforeinstallprompt', (e) => {
  e.preventDefault();
  deferredPrompt = e;

  const installBtn = document.createElement('div');
  installBtn.textContent = 'üì≤ Install App';
  installBtn.style.cssText = `
    position:fixed;
    bottom:20px;
    left:50%;
    transform:translateX(-50%);
    background:#1db954;
    color:white;
    padding:0.7rem 2rem;
    border-radius:30px;
    z-index:9999;
    font-weight:bold;
    box-shadow:0 0 10px rgba(0,0,0,0.4);
    cursor:pointer;
  `;
  document.body.appendChild(installBtn);

  installBtn.addEventListener('click', async () => {
    installBtn.remove();
    deferredPrompt.prompt();
    const { outcome } = await deferredPrompt.userChoice;
    console.log('User chose:', outcome);
    deferredPrompt = null;
  });
});

  </script></body>
  </html>
